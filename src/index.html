<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-slate-700">

    <header class="w-full px-4 py-1 bg-gray-500">

            <div class="flex justify-between items-center gap-x-1 bg-white rounded-full p-1">   <input class="border-none bg-white rounded-full p-4 h-5 w-64 md:w-96" placeholder="Enter the Location" type="text"> <img id="searchIcon" class="w-10 " src="/assets/images/searchicon.svg" alt="searchicon"> </div>
